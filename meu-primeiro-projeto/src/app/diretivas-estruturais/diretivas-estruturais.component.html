<h2>Diretivas estruturais</h2>

<p>NGIF</p>
<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock>
  <p>False</p>
</ng-template>


<p *ngIf="conditionClick">
  True
</p>

<p *ngIf="!conditionClick">
  False
</p>
<button (click)="onClick()">Clicar</button>

<hr>
<p>NGFOR</p>
<ul>
  <li *ngFor="let item of list; let i = index">[{{i}}]Nome = {{item.nome}} - idade = {{item.idade}}
    <button (click)="onclickEventList(i)">remove</button>
  </li>
</ul>

<button (click)="onClickAddList()">Add</button>
